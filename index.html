<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Calculadora IMC</title>
  </head>
  <body>

    <main>
      <section id="img_container">
        <img src="https://envision.app/wp-content/uploads/elementor/thumbs/Envision-character-strongman-weights-pm1wta5gq04l4r00hm1048kt1w81ywefwiw6ixwgsk.png" alt="Pessoa fazendo atividade física.">
      </section>
      <section id="content_container">
        <h1 id="content_title">Calculadora - IMC</h1>
        <div id="border_title"></div>

        <form id="imc_form">
          <div id="input_container">
            <label for="peso">Peso em Kg</label>
            <input type="text">
          </div>
          <div id="input_container">
            <label for="altura">Altura em metros</label>
            <input type="text">
          </div>
          <button>Calcular</button>
        </form>
        <aside id="result_container">
          <div id="imc_result">
            <h1>20,81</h1>
            <p>seu imc</p>
          </div>
          <div id="imc_class">
            <p>Você está no peso ideal.</p>
          </div>
        </aside>
      </section>
    </main>

    <script src="scripts/script.js"></script>
  </body>
</html>
