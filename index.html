<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Calculadora IMC</title>
  </head>
  <body>
    <header>
      <h1>Calculadora IMC</h1>
    </header>

    <main>
      <section>
        
        <div class="form-container">
            <div class="input-container">
                <label for="input" class="input-text">Nome*</label>
                <input type="text" required maxlength="20" value="" placeholder="Primeiro nome" class="input nome-input ">
            </div>
            <div class="input-container">
                <label for="input" class="input-text">Altura*</label>
                <input type="number" placeholder="180 cm" class="input altura-input ">
            </div>
            <div class="input-container">
                <label for="input" class="input-text">Peso*</label>
                <input type="number" placeholder="00.0 kg" class="input peso-input ">
            </div>
        </div>

          <button id="calcular" onclick="checkUserData()">Calcular</button>
          <div class="result hide" ><span></span></div>
        </div>
    </section>

    </main>

    <script src="scripts/script.js"></script>
  </body>
</html>
