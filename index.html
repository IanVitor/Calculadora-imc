<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <header>
            <h1>
                Calculadora IMC
            </h1>
    </header>
    <main>

        <article>

            <br>

            <div id="texto">
                <h2>Projeto IMC</h2>
                <p>
                    Este é meu primeiro projeto combinando HTML5, CSS3 e JavaScript. <br>
                    Além de ajudar nos meus estudos, espero que o site consiga encorajar as pessoas a tomarem decisões mais saudáveis.
                </p>
            </div>

            <div id="container">
                <div class="input">
                        <label>Nome:</label>
                        <input id="nome" type="text">
                </div>
                <div class="input">
                    <label>Altura:</label>
                    <input id="altura" type="number">
                </div>
                <div class="input">
                    <label>Peso:</label>
                    <input id="peso" type="number">
                </div>
                
                <button id="calcular">Calcular</button>
                <div id="resultado">
                
                </div>
            </div>

        </article>
    </main>
    <footer>
        <h3>Site feito por Ian Vitor</h3>
    </footer>

    <script src="script.js">
        
    </script>

</body>
</html>
